<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Life Simulator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="nav">
		<button class="start">Start</button><br>
		<button class="stop">Stop</button><br>
		<button class="add">Add Dot</button>
	</div>

	<h4>Stats</h4>
	<table class="stats">
		<tr><td class="lbl">Total Dots</td><td class="val val-total">-</td></tr>
		<tr><td class="lbl">Alive Dots</td><td class="val val-alive">-</td></tr>
		<tr><td class="lbl">Density</td><td class="val val-density">-</td></tr>
		<tr><td class="lbl">Youngest died</td><td class="val val-youngest">-</td></tr>
		<tr><td class="lbl">Oldest died</td><td class="val val-oldest">-</td></tr>
	</table>

	<script src="js/zepto.min.js"></script>
	<script src="js/fastdom.js"></script>
	<script src="js/world.js"></script>
	<script src="js/dot.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
